<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Order Cart</title>
    <link rel="stylesheet" type="text/css" href="../styles/cart.css">
</head>
<body>
    

    <div class="container">
        <h1>Coffee Shop Order Cart</h1>
        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span>Cappuccino</span>
                <button onclick="addToCart('Cappuccino', 3.00)">Add to Cart - $3.00</button>
            </div>
            <div class="menu-item">
                <span>Latte</span>
                <button onclick="addToCart('Latte', 3.50)">Add to Cart - $3.50</button>
            </div>
            <div class="menu-item">
                <span>Espresso</span>
                <button onclick="addToCart('Espresso', 2.50)">Add to Cart - $2.50</button>
            </div>
            <div class="menu-item">
                <span>Mocha</span>
                <button onclick="addToCart('Mocha', 3.75)">Add to Cart - $3.75</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <div class="total">
                <strong>Total: $<span id="totalAmount">0.00</span></strong>
            </div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
